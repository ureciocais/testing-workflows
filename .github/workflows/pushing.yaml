name: Pushing

on:
  push:
  workflow_dispatch:
    inputs:
      some-input:
        description: "A description of the input"
        required: true
        default: "A default value"

jobs:
  something-that-fails:
    runs-on: ubuntu-latest
    steps:
      - id: check-me
        run: |
          echo "varr=''" >> $GITHUB_OUTPUT
      - run: echo 'yesss?'
        if: ${{ steps.check-me.outputs.varr != '' }}
