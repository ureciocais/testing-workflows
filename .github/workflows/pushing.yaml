name: Pushing

on:
  push:
  workflow_dispatch:
    inputs:
      some-input:
        description: "A description of the input"
        required: true
        default: "this"

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - name: hola hoal
        id: check
        run: echo "isAnyAppAffected=false" >> $GITHUB_OUTPUT
      - run: echo "yes"
        if: ${{ steps.check.outputs.isAnyAppAffected == 'true' }}
