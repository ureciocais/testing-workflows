
name: Pushing

on:
  - push
  - workflow_dispatch

jobs:
  something-that-fails:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: monorepo
      - uses: ./.github/actions/install-yarn-deps
        with:
          repository-path: 'monorepo'
    