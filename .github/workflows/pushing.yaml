name: Pushing

on:
  - push
  - workflow_dispatch

jobs:
  something-that-fails:
    runs-on: ubuntu-latest
    steps:
      - id: should-run
        run: echo "shouldRun=true" >> $GITHUB_OUTPUT
      - name: Run if
        if: ${{ steps.should-run.outputs.shouldRun }}
        run: echo "RUNNINGGGG"
