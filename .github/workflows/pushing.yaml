  push:
  workflow_dispatch:
    inputs:
      some-input:
        description: "A description of the input"
        required: true
        default: "A default value"

env:
  SOME_ENV_VAR: "some value"

jobs:
  something-that-fails:
    uses: ./.github/workflows/reusable.yaml
    with:
      something: ${{ envs.SOME_ENV_VAR }}
