name: Pushing to main

on:
  push:
  workflow_dispatch:
    inputs:
      sha:
        description: Sha to build
        required: false
      skip-dev-latest-tag:
        description: If true, dev-latest won't be tagged
        required: false
        default: true

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: git pull origin $GITHUB_REF_NAME
