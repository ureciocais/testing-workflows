name: Pushing

on:
  push:
  workflow_dispatch:
    inputs:
      some-input:
        description: "A description of the input"
        required: true
        default: "A default value"

jobs:
  something-that-fails:
    runs-on: ubuntu-latest
    steps:
      - id: oyeme
        run: |
          echo "one=''" >> $GITHUB_OUTPUT
          echo "two=0" >> $GITHUB_OUTPUT
      - run: |
          echo "one output: ${{ steps.oyeme.outputs.one }}"
          echo "two output: ${{ steps.oyeme.outputs.two }}"
      - id: oi
        run: |
          if [[ "${{ steps.oyeme.outputs.one }}" != '' ]] | [[ "${{ steps.oyeme.outputs.otwone }}" == '1' ]]; then
            echo "shouldRun=true"
          else
            echo "shouldRun=false"
          fi
      - run: echo 'single'
        if: steps.oi.outputs.shouldRun == 'true'
