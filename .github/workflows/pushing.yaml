name: Pushing

on:
  push:
  workflow_dispatch:
    inputs:
      some-input:
        description: "A description of the input"
        required: true
        default: "this"

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - name: set simple output
        id: simple
        run: echo 'simple=""' >>${GITHUB_OUTPUT}
      - name: skip this step
        if: ${{ steps.simple.outputs.simple != '""' }}
        run: echo "Wasn't skipped!"
