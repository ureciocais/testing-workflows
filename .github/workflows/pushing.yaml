name: Pushing

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      SOME_ENV_VAR:
        description: "A description of the input"
        required: true
        default: "this"

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: testing retry with shell
        uses: ./.github/actions/retry
        with:
          timeout_minutes: 1
          max_attempts: 3
          shell: bash -ce
          command: |
            bash -l
            echo "pollas" | grep -c "aca"
