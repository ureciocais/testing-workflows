name: Pushing

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      SOME_ENV_VAR:
        description: "A description of the input"
        required: true
        default: "this"

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - name: testing retry with shell
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 1
          max_attempts: 3
          shell: bash
          command: |
            bash -l
            echo "pollas" | grep -c "aca"
