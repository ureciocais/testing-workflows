name: Pushing to main

on:
  push:
  workflow_dispatch:
    inputs:
      sha:
        description: Sha to build
        required: false
      skip-dev-latest-tag:
        description: If true, dev-latest won't be tagged
        required: false
        default: true

jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - name: not dev latest
        if: ${{ !inputs.skip-dev-latest-tag }}
        run: NOTTT
      - name: dev latest
        if: ${{ inputs.skip-dev-latest-tag }}
        run: LATTESSSSTT
